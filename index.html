<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="eq-card">

    <div class="eq-card-imgarea">
      <img class="eq-card-image" src="images/image-equilibrium.jpg" alt="Equilibrium box">
    </div>
    

    
    
    <div class="eq-card-txtarea">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="eq-card-status">
      <img class="eq-card-ethereum" src="images/icon-ethereum.svg" alt="ethereum icon">
      <span id="eq-card-status-spanA">0.041 ETH</span>
      <span id="eq-card-status-spanB"> <img class="eq-card-clock" src="images/icon-clock.svg" alt="clock">3 days left</span>
    </div>

    <div class="eq-card-footer">
      <img src="images/image-avatar.png" alt="avatar">
      <span> Creation of <a href="">Jules Wyvern</a></span>
    </div>

  </div>

  
  
</body>
</html>
